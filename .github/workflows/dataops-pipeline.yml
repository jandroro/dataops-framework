name: DataOps Pipeline â€“ Bronze

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]
    paths:
      - "data/**"
      - "framework/ingestion/**"
      - ".github/workflows/dataops-pipeline.yml"

jobs:
  bronze-ingestion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install databricks-sql-connector

      - name: Ingest Bronze into Databricks SQL
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_HTTP_PATH: ${{ secrets.DATABRICKS_HTTP_PATH }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          CSV_PATH: data/source/customers.csv
          TARGET_TABLE: demo.bronze_customers
          SOURCE_NAME: github_actions
        run: |
          echo "PWD:"
          pwd
          echo "Listing repo root:"
          ls -la
          echo "Running bronze ingestion..."
          python framework/ingestion/ingest_bronze.py
